<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida al Diagnóstico | Auréthica</title>
    <meta name="description" content="Comienza tu proceso de diagnóstico de estilo personal con Auréthica. Responde a nuestras preguntas para descubrir tu estilo auténtico." />
    <link rel="stylesheet" href="style.css">
    <style>
      .onboarding-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
      }
      .question-block {
        margin-bottom: 2rem;
      }
      .question-block h3 {
        margin-bottom: 1rem;
      }
      .options-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
      }
      .option-card {
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 0.5rem;
        text-align: center;
        cursor: pointer;
        background-color: #fff;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      .option-card img {
        width: 100%;
        height: auto;
        border-radius: 4px;
        margin-bottom: 0.5rem;
      }
      .option-card.selected {
        border-color: #4a2cc2;
        box-shadow: 0 0 4px rgba(74,44,194,0.5);
      }
      #continueBtn {
        margin-top: 1rem;
        padding: 0.7rem 1.5rem;
        background-color: #4a2cc2;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #continueBtn:disabled {
        background-color: #aaa;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
    
    <header class="hero" style="padding: 2rem 1rem; background: linear-gradient(135deg, #d9c8f4, #e3f0ff);">
      <div class="hero-content">
        <h1>Bienvenida a Auréthica</h1>
        <p class="subtitle">Empecemos con un par de preguntas sobre tu expresión y accesorios</p>
      </div>
    </header>
    
    <main id="main-content">
      <div class="onboarding-container" id="onboardingContainer">
      </div>
      <div style="text-align: center;">
        <button id="continueBtn" disabled>Continuar</button>
      </div>
    </main>
    <script>
      const selections = {};
      function updateContinueState() {
        const btn = document.getElementById('continueBtn');
        if (Object.keys(selections).length === 2) {
          btn.disabled = false;
        } else {
          btn.disabled = true;
        }
      }
      fetch('data/onboarding.json')
        .then(resp => resp.json())
        .then(data => {
          const container = document.getElementById('onboardingContainer');
          data.forEach(question => {
            const qDiv = document.createElement('div');
            qDiv.className = 'question-block';
            const h3 = document.createElement('h3');
            h3.textContent = question.question;
            qDiv.appendChild(h3);
            const optionsGrid = document.createElement('div');
            optionsGrid.className = 'options-grid';
            question.options.forEach(option => {
              const card = document.createElement('div');
              card.className = 'option-card';
              card.innerHTML = '<img src="' + option.image + '" alt="" />' + '<p>' + option.text + '</p>';
              card.addEventListener('click', () => {
                Array.from(optionsGrid.children).forEach(child => child.classList.remove('selected'));
                card.classList.add('selected');
                selections[question.id] = option.id;
                updateContinueState();
              });
              optionsGrid.appendChild(card);
            });
            qDiv.appendChild(optionsGrid);
            container.appendChild(qDiv);
          });
        });
      document.getElementById('continueBtn').addEventListener('click', () => {
        localStorage.setItem('onboarding', JSON.stringify(selections));
     window.location.href = 'gallery.html';
      });
    </script>
    
    <!-- Auréthica API Integration -->
    <script src="assets/js/api.js"></script>
    <script>
      // API connectivity verification
      if (window.AurethicaAPI) {
        window.AurethicaAPI.checkHealth()
          .then(health => console.log('API Health:', health))
          .catch(err => console.warn('API not available:', err));
      }
    </script>
  </body>
</html>
