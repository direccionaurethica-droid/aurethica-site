<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auréthica – Onboarding</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .onboarding-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
      }
      .question-block {
        margin-bottom: 2rem;
      }
      .question-block h3 {
        margin-bottom: 1rem;
      }
      .options-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
      }
      .option-card {
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 0.5rem;
        text-align: center;
        cursor: pointer;
        background-color: #fff;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      .option-card img {
        width: 100%;
        height: auto;
        border-radius: 4px;
        margin-bottom: 0.5rem;
      }
      .option-card.selected {
        border-color: #4a2cc2;
        box-shadow: 0 0 4px rgba(74,44,194,0.5);
      }
      #continueBtn {
        margin-top: 1rem;
        padding: 0.7rem 1.5rem;
        background-color: #4a2cc2;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #continueBtn:disabled {
        background-color: #aaa;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <header class="hero" style="padding: 2rem 1rem; background: linear-gradient(135deg, #d9c8f4, #e3f0ff);">
      <div class="hero-content">
        <h1>Bienvenida a Auréthica</h1>
        <p class="subtitle">Empecemos con un par de preguntas sobre tu expresión y accesorios</p>
      </div>
    </header>
    <div class="onboarding-container" id="onboardingContainer">
    </div>
    <div style="text-align: center;">
      <button id="continueBtn" disabled>Continuar</button>
    </div>
    <script>
      const selections = {};
      function updateContinueState() {
        const btn = document.getElementById('continueBtn');
        if (Object.keys(selections).length === 2) {
          btn.disabled = false;
        } else {
          btn.disabled = true;
        }
      }
      // Load onboarding questions from API
      function loadOnboarding() {
        const container = document.getElementById('onboardingContainer');
        
        if (window.AurethicaUI && window.AurethicaAPI) {
          window.AurethicaUI.withLoadingAndError(
            container,
            () => window.AurethicaAPI.getOnboarding(),
            (data) => {
              data.forEach(question => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question-block';
                const h3 = document.createElement('h3');
                h3.textContent = question.question;
                qDiv.appendChild(h3);
                const optionsGrid = document.createElement('div');
                optionsGrid.className = 'options-grid';
                question.options.forEach(option => {
                  const card = document.createElement('div');
                  card.className = 'option-card';
                  card.innerHTML = '<img src="' + option.image + '" alt="" />' + '<p>' + option.text + '</p>';
                  card.addEventListener('click', () => {
                    Array.from(optionsGrid.children).forEach(child => child.classList.remove('selected'));
                    card.classList.add('selected');
                    selections[question.id] = option.id;
                    updateContinueState();
                  });
                  optionsGrid.appendChild(card);
                });
                qDiv.appendChild(optionsGrid);
                container.appendChild(qDiv);
              });
            },
            'Error al cargar las preguntas. Por favor, recarga la página.'
          );
        } else {
          // Fallback to original fetch if API helpers not available
          fetch('data/onboarding.json')
            .then(resp => resp.json())
            .then(data => {
              data.forEach(question => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question-block';
                const h3 = document.createElement('h3');
                h3.textContent = question.question;
                qDiv.appendChild(h3);
                const optionsGrid = document.createElement('div');
                optionsGrid.className = 'options-grid';
                question.options.forEach(option => {
                  const card = document.createElement('div');
                  card.className = 'option-card';
                  card.innerHTML = '<img src="' + option.image + '" alt="" />' + '<p>' + option.text + '</p>';
                  card.addEventListener('click', () => {
                    Array.from(optionsGrid.children).forEach(child => child.classList.remove('selected'));
                    card.classList.add('selected');
                    selections[question.id] = option.id;
                    updateContinueState();
                  });
                  optionsGrid.appendChild(card);
                });
                qDiv.appendChild(optionsGrid);
                container.appendChild(qDiv);
              });
            })
            .catch(err => {
              container.innerHTML = '<p style="text-align: center; color: #d32f2f;">Error al cargar las preguntas. Por favor, recarga la página.</p>';
            });
        }
      }

      // Load onboarding questions on page load
      loadOnboarding();
      document.getElementById('continueBtn').addEventListener('click', () => {
        localStorage.setItem('onboarding', JSON.stringify(selections));
     window.location.href = 'gallery.html';
      });
    </script>
    
    <!-- Auréthica API Integration -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/ui-helpers.js"></script>
    <script>
      // API connectivity verification
      if (window.AurethicaAPI) {
        window.AurethicaAPI.checkHealth()
          .then(health => console.log('API Health:', health))
          .catch(err => console.warn('API not available:', err));
      }
    </script>
  </body>
</html>
